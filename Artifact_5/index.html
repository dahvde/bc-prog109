<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Carousel Artifact 5</title>
  </head>

  <body>
    <div id="carousel">
      <div class="slide" id="hidden-left"><img src="./images/berries.jpeg" alt="berries"></div>
      <div class=" slide" id="queue-left"><img src="./images/bridge.jpeg" alt="bridge"></div>
      <div class="slide" id="focused"><img src="./images/coffee.jpeg" alt="coffee"></div>
      <div class="slide" id="queue-right"><img src="./images/food.jpeg" alt="food"></div>
      <div class="slide" id="hidden-right"><img src="./images/landscape.jpeg" alt="landscape"></div>
    </div>
    <div id="button-container">
      <button id="previous">←</button>
      <button id="next">→</button>
    </div>
    <script src="./main.js"></script>
  </body>

</html>
